<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Khodam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b908ff;
            margin: 0;
        }
        .container {
            width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 10px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal-content h2 {
            margin-top: 0;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Check Khodam</h2>
    <input type="text" id="userInput" placeholder="Masukkan nama atau pertanyaan...">
    <button onclick="checkKhodam()">Submit</button>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalHeader">Khodam</h2>
        <p id="modalBody"></p>
    </div>
</div>

<script>
    function checkKhodam() {
        // Daftar khodam yang tersedia
        const khodams = [
            "charger iphone",
            "mesin cuci",
            "kotoran anjing",
            "beruang besar",
            "kuntil anak",
            "serigala tanpa kepala",
            "vacum cleaner",
            "tv tabung",
            "Burung Hantu",
            "Bunglon Raksasa",
            "ojol sukses"
        ];

        // Mengambil input dari pengguna
        const userInput = document.getElementById('userInput').value;

        // Memilih khodam secara random
        const randomKhodam = khodams[Math.floor(Math.random() * khodams.length)];

        // Menampilkan modal dengan hasil random
        document.getElementById('modalHeader').innerText = "Khodam untuk Anda";
        document.getElementById('modalBody').innerText = ` ${userInput}\nKhodam Kamu :  ${randomKhodam}`;
        document.getElementById('myModal').style.display = "flex";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    // Menutup modal ketika klik di luar modal
    window.onclick = function(event) {
        if (event.target === document.getElementById('myModal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
